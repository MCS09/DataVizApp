name: Build and deploy ASP.Net Core app to Azure Web App - DataVizApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ./backend/DataVizApp --configuration Release

      - name: dotnet publish
        run: dotnet publish ./backend/DataVizApp -c Release -o ./published

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DataVizApp'
          slot-name: 'Production'
          package: ./backend/DataVizApp/published
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_526167DB44FC468288379A8A6BAC81F9 }}