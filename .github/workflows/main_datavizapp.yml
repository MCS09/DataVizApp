name: Build and deploy ASP.Net Core app to Azure Web App - DataVizApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ./backend/DataVizApp --configuration Release

      - name: dotnet publish
        run: dotnet publish ./backend/DataVizApp -c Release -o ./published

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./published

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./published

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DataVizApp'
          slot-name: 'Production'
          package: dotnet-app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_526167DB44FC468288379A8A6BAC81F9 }}